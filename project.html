<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="styleR.css"/>
    <title>Speech Recognition</title>
</head>
<body>
    <div class="container">
        <p class="heading">Speech Recognition App</p>
        <div class="option">
            <div class="language">
                <p>language</p>
                <select name="language" id="language">
                    <!--options will be through js-->
                </select>
            </div>
        </div>
        <div class="line"></div>
        <button class="btn record">
            <div class="icon">
                <ion-icon name="mic-outline"></ion-icon>
                <image src="bars.svg" alt=""/>
            </div>
            <p>start Listening</p>
        </button>
        <p class="heading">Result :</p>
        <div class="result" spekkcheck="false">
            <p class="interim"></p>
        </div>
        <div class="buttons"></div>
        <button class="btn clear">
                <ion-icon name="trash-outline"></ion-icon>
                <p>clear</p>
        </button>
        <button class="btn download" disabled>
            <ion-icon name="Cloud-Download-outline"></ion-icon>
            <p>download</p>
    </button>
            </div>
    </div>


    <script
    type="module"
    src="https://unpkg.com/ionicons@5.2.2/dist/ionicons/ionicons.esm.js"></script>
    <script
    module
    src="https://unpkg.com/ionicons@5.2.2/dist/ionicons/ionicons.js">
    </script>
    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
